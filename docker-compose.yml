services:
    bert-classifier:
        build: .
        container_name: bert-classifier
        ports:
            - '5000:5000'
        volumes:
            - ./app/uploads:/app/uploads
        environment:
            - FLASK_ENV=development
            - USE_SAFETENSORS=True
        deploy:
            resources:
                limits:
                    memory: 4G
        restart: unless-stopped

